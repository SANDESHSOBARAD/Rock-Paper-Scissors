<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="header">
                ROCK-PAPER-SCISSORS
            </div>
            <div class="choices">
                <div id="rock" class="choice"><button style="background-image: url('/imgs/rock.avif');"></button></div>
                <div id="paper" class="choice"><button style="background-image: url('/imgs/paper.avif');"></button></div>
                <div id="scissors" class="choice"><button style="background-image: url('/imgs/scissors.avif');"></button></div>
            </div>
            <div class="result">
               <p id="msg">Pick your choice</p> 
            </div>
            <div class="score-board">
                <div class="score">
                    <p class="player-score">
                        0
                    </p>
                    <p>Player</p>
                </div>
                
                <div class="score">
                    <p class="computer-score">
                        0
                    </p>
                    <p>Computer</p>
                </div>
            </div>
            <div class="restart">
                <button>RESTART GAME</button>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
